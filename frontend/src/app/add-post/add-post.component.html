<button class="btn btn-success my-3" *ngIf="!isShown" (click)="showAddPost()">Add New Post</button>
<div class="add-post-container my-3" *ngIf="isShown">
  <h2>{{state}} Post</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" name="title" class="form-control" required [(ngModel)]="post.title">
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <angular-editor id="content" name="content" [config]="editorConfig" [(ngModel)]="post.content"></angular-editor>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <select id="author" class="form-control" #selectElement required (change)="onSelectChange(selectElement)">
        <option value="0">Select an author</option>
        <option *ngFor="let author of authors" [value]="author.id" [selected]="post.author_id === author.id">{{author.firstName}} {{author.lastName}}</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary my-2" >{{state}} Post</button>
    <button type="button" class="btn btn-danger my-2 mx-1" (click)="hideAddPost()">Close</button>
  </form>
  <div class="mt-3 alert alert-danger alert-dismissible fade show" *ngIf="isError" role="alert">
    <strong>Notice!</strong> {{ alertMessage }}
    <button type="button" class="btn-close" (click)="hideAlert()"></button>
  </div>
  <div class="mt-3 alert alert-success alert-dismissible fade show" *ngIf="isSuccess" role="alert">
    <strong>Wow!</strong> {{ alertMessage }}
    <button type="button" class="btn-close" (click)="hideAlert()"></button>
  </div>
</div>
