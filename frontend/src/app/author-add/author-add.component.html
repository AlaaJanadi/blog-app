<div class="container mt-5">
  <button class="btn btn-success" *ngIf="!isShown" (click)="ShowAddAuthor()">Add New Author</button>
  <div id="content" *ngIf="isShown">
    <h2 *ngIf="state === 'Add' else editH2">Add Author</h2>
    <ng-template #editH2><h2>Edit Author</h2></ng-template>
    <hr/>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          [(ngModel)]="author.firstName"
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          [(ngModel)]="author.lastName"
          required
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          [(ngModel)]="author.email"
          required
        />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          [(ngModel)]="author.username"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary mt-3" [disabled]="isLoading">
        <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        {{state}} Author
      </button>
      <button type="button" (click)="hideAddAuthor()" class="btn btn-danger mt-3 mx-2" *ngIf="isShown">Close</button>
    </form>
    <div class="mt-3 alert alert-danger alert-dismissible fade show" *ngIf="isError" role="alert">
      <strong>Notice!</strong> {{ alertMessage }}
      <button type="button" class="btn-close" (click)="hideAlert()"></button>
    </div>
    <div class="mt-3 alert alert-success alert-dismissible fade show" *ngIf="isSuccess" role="alert">
      <strong>Wow!</strong> {{ alertMessage }}
      <button type="button" class="btn-close" (click)="hideAlert()"></button>
    </div>
  </div>
</div>
